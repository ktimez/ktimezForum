<h1>{{ object.title }}</h1>
<br>
<p>{{ object.description }}</p>

{% if user.is_authenticated %}
  
{% if object.owner == user %}
    <a href="{% url 'kosora' slug=object.slug %}"> Kosora </a>
    <a href="{% url 'siba' slug=object.slug %}"> Siba </a>
{% endif %}

{% endif %}

<hr/>

{% for com in comments %}

[{{ com.votes }}]-{{ com }}
<br>
  
{% endfor %}
